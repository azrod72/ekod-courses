<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body id="body">
<style>
  body,html{
    height: 100%;
  }
  body{
    margin: 0;
  }
  #losange{
    width: 100px;
    height: 100px;
    background-color: orange;
    transform: rotate(45deg);
    margin: 20px;
  }
</style>
<div id="losange"></div>
<script>
  /* TODO au click appliquer une couleure aléatoire au losange
  ----------------------------
  En utilisant JavaScript et en ajoutant du code dans cette balise <script> uniquement :
  changer la couleur de fond (par une couleur aléatoire) de la balise div ayant l'id "losange" lorsque l'utilisateur
  clique sur cette même balise div.

  Rappels de cours:
  https://www.w3schools.com/JS/js_random.asp
  https://www.w3schools.com/cssref/func_rgb.asp
  https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/random
  https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/floor
   */
  // ##### MA RÉPONSE #####
  losange = document.getElementById("losange")
  function clic_color(){
    randomColor = Math.floor(Math.random()*16777215).toString(16);
    losange.style.backgroundColor='#'+randomColor
  }
  losange.addEventListener("click", clic_color)
  // ##### MA RÉPONSE #####
</script>
</body>
</html>
